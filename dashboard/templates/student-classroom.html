{%extends "base.html"%}{%block content%}

<style>
    body{
    margin-top:20px;
    background: #f8f8f8;
}

.todo-nav {
    margin-top: 10px
}

.todo-list {
    margin: 10px 0
}

.todo-list .todo-item {
    padding: 15px;
    margin: 5px 0;
    border-radius: 0;
    background: #f7f7f7
}

.todo-list.only-active .todo-item.complete {
    display: none
}

.todo-list.only-active .todo-item:not(.complete) {
    display: block
}

.todo-list.only-complete .todo-item:not(.complete) {
    display: none
}

.todo-list.only-complete .todo-item.complete {
    display: block
}

.todo-list .todo-item.complete span {
    text-decoration: line-through
}

.remove-todo-item {
    color: #ccc;
    visibility: hidden
}

.remove-todo-item:hover {
    color: #5f5f5f
}

.todo-item:hover .remove-todo-item {
    visibility: visible
}

div.checker {
    width: 18px;
    height: 18px
}

div.checker input,
div.checker span {
    width: 18px;
    height: 18px
}

div.checker span {
    display: -moz-inline-box;
    display: inline-block;
    zoom: 1;
    text-align: center;
    background-position: 0 -260px;
}

div.checker, div.checker input, div.checker span {
    width: 19px;
    height: 19px;
    float: right;
}

div.checker, div.radio, div.uploader {
    position: relative;
}

div.button, div.button *, div.checker, div.checker *, div.radio, div.radio *, div.selector, div.selector *, div.uploader, div.uploader * {
    margin: 0;
    padding: 0;
}

div.button, div.checker, div.radio, div.selector, div.uploader {
    display: -moz-inline-box;
    display: inline-block;
    zoom: 1;
    vertical-align: middle;
}

.card {
    padding: 25px;
    margin-bottom: 20px;
    border: initial;
    background: #fff;
    border-radius: calc(.15rem - 1px);
    box-shadow: 0 1px 15px rgba(0,0,0,0.04), 0 1px 6px rgba(0,0,0,0.04);
}
#done{
    float: right;
}
#form{
    float:right
}
</style>

    <div class="row">
        <div class="col-md-12">
            <div class="card card-white">
                <div class="card-body">
                    <h2>Tasks</h2>
                    <div class="todo-list">
                        {%for task in tasks%}
                            <div class="todo-item">
                                <div class="checker">
                                    <span class="">

                                        
                                        <form action="#" method="post" id="form">
                                            {%csrf_token%}
                                            {% if student in task.doneStudent %}
                                                <div class="alert alert-success" role="alert" id="done">
                                                    Done!
                                                </div>
                                            {%else%}
                                                <button type="submit" class="btn btn-primary", style="margin-top: 8px;">Submit</button>
                                                <input type="hidden" name="taskName" value="{{task.name}}">
                                            {%endif%}
                                        </form>


                                </span>
                            </div>
                                <span>{{task}}</span>
                            </div>
                        {%empty%}
                            <h2 style="">No Tasks</h2>

                    </div>

        </div>

</div>

{%endblock%}
